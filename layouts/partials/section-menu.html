{{- $docs := .CurrentSection.RegularPages }}     
{{- $multipleDocs := gt (len $docs) 1 }}
{{- $currentUrl   := .URL }}
{{- if $multipleDocs }}
    <div class="column is-one-fifth is-section-menu is-hidden-touch">
    
    <ul>
    {{ range $docs }}
        <li class="{{- if eq .URL $currentUrl }}is-active{{- end }}">
            <a href="{{ .URL }}">{{ .Title }}</a>
        </li>
    {{ end }}
    </ul>
    
    </div>
{{- end}}
