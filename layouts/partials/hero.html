<section class="hero is-light">
  <div class="container">
    <div class="hero-body">
      <p class="title is-size-1 is-size-2-mobile has-text-weight-light{{ if isset .Params "description" }} is-spaced{{ end }}">
        {{ .Title }}
      </p>
      {{- with .Params.description }}
      <p class="subtitle is-size-3 is-size-4-mobile">
        {{ . | markdownify }}
      </p>
      {{- end }}
    </div>
  </div>
</section>
