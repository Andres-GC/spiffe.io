{{- $imgUrl := printf "img/logos/%s" .logo | relURL }}
<div class="card">
  <div class="card-content">
    <article class="media">
      <figure class="media-left is-hidden-mobile">
        <p class="image is-64x64">
          <a href="{{ .link }}">
            <img src="{{ $imgUrl }}">
          </a>
        </p>
      </figure>
      <div class="media-content">
        <h3>
          <a class="has-text-dark" href="{{ .link }}">
            {{ .name }}
          </a>
        </h3>

        {{ .description | markdownify }}

        <div class="is-user-mobile-logo is-hidden-tablet">
          <a href="{{ .link }}">
            <img src="{{ $imgUrl }}">
          </a>
        </div>
      </div>
    </article>
  </div>
</div>
