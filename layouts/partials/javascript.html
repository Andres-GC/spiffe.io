{{- $integCheck   := .Site.Params.assetintegritychecking }}
{{- $jsFiles := .Site.Params.assets.js }}
{{- range $jsFiles }}
{{- $path := printf "js/%s.js" . }}
{{- $js := resources.Get $path | minify | fingerprint }}
<script src="{{ $js.RelPermalink }}"{{ if $integCheck }} integrity="{{ $js.Data.Integrity }}"{{ end }}></script>
{{- end }}
